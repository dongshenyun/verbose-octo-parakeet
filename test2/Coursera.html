<div class="out">

                <i class="iconfont icon-search"></i>
                <input type="text" class="search-text" value="您想学习什么？"
                       onblur="appear()" onfocus="disappear()" id="name" onBlur="
                       if(value==defaultValue){value='';this.style.color='#000'}"
                       onBlur="if(!value){value=defaultValue;this.style.color='#757575'}"
                       style="color:#757575;font-weight: 500"/><!--提示字体颜色-->
                	<script>
		            function disappear() {
                        var obj = document.getElementById("name");
                        obj.setAttribute("value", ""); //这句是关键
                    }
                    function appear() {
                        var obj = document.getElementById("name");
                        obj.setAttribute("value", "您想学习什么？"); //这句是关键
                    }
                    </script><!--文本框焦点-->
