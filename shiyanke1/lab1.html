<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 会员注册表单 </title>
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <style>
        table{
            text-align: center;
            width: 800px;
            font-size: 15px;
        }
    </style>
</head>
<body style="height: 10000px;">
<form name="f1" method="post" action="">
    <table border="1" bgcolor="#fafad2" >
        <tr>
            <td colspan="3 " >
                <img src="zhaopian/VR))S)E)I89S40W)MI9JO56.jpg" style="width:100%;margin: 0 auto" >
            </td>
        </tr>
        <tr>
            <td colspan="3" height="32">旅游网会员注册</td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="myname" /></td>
            <td>html5 autofocus</td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="mypassword" /></td>
            <td></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="mypassword2" /></td>
            <td></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="redio" name="myredio" /></td>
            <td></td>
        </tr>
        <tr>
            <td>Email：</td>
            <td><input type="email" name="myemail" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>Phone：</td>
            <td><input type="number" name="myphone" max="13" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="number" name="myold" min="0" max="120" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>专业：</td>
            <td><input type="text" name="mymajor" placeholder="maths" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td><input type="date" name="mydate" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>周数：</td>
            <td><input type="week" name="mydate2" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>颜色：</td>
            <td><input type="color" name="mycolor" /></td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>英语等级：</td>
            <td><input type="range" name="myrange" min="1" max="2" />四级</td>
            <td>html5 新增</td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td><input type="checkbox" name="myhoby"  value="sport"/>户外
                <input type="checkbox" name="myhoby"  value="music"/>音乐
                <input type="checkbox" name="myhoby"  value="shopping"/>购物
                <input type="checkbox" name="myhoby"  value="others"/>其他
            </td>
            <td></td>
        </tr>
        <tr>
            <td>所在地：</td>
            <td> <select name="myat" >
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">大连</option>
                <option value="4">其他</option>
            </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>备注：</td>
            <td><textarea name="texta" rows="3"id="texta" ></textarea></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="submit" name="sub" value="提交"/> </td>
            <td><input type="reset" name="res" value="重置"/></td>
            <td></td>
        </tr>
        <tr>
            <td><label for myfile>请选择文件</lable> </td>
            <td><input type="file" name="myfile" multiple form="f1"/></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
