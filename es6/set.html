    <span>hhh</span>
<script>
    //数组去重

    let a = [1, 2, 3, 4, 5, 5];

    function aa() {
        var obj = {};
        var result = [];
        for (i = 0;i < a.length;i++) {
            var key = a[i];
//            console.log(obj);
            if (!(key in obj)) {
                obj[key] = 1;
                result.push(key);
            }
        }
        return result;
    }
    console.log(aa(a));
