<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj={
        name:'huahua',
        age:18
    }

    let pro=new Proxy(obj,{
        get:(target,key,proxy)=>{/*监测对象，属性，proxy*/
            console.log('get');
            console.log(target,key,proxy);
            return target[key];/*get要return*/
        },set:(target,key,val,proxy) => {/*监测对象，属性，值，proxy*/
            console.log('set');
            console.log(target,key,val,proxy);
            target[key]=val;/*change*/
        }
    });
    console.log( pro.name);

    pro.name='lisi';
    console.log(pro.name);
    console.log(obj.name);

</script>
</body>
</html>
