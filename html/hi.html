<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花花</title>
</head>
<body style="height: 10000px;">
    <h1>111</h1>
    <h2>222</h2>

    <p> j </p>
    <p> k </p>

    <a href="http://www.baidu。com" target="_blank">百度</a><!--跳转页面-->

    <img src="1234.jpg" alt="图片" title="我">
    <img src="../css/2234.jpg" alt="另一个图片" title="你">

    <!--表格-->
    <table border="1">
        <caption>你好</caption>
        <tr>
            <th>标题1</th>
            <th>标题2</th>
        </tr>
        <tr>
            <td>你好</td>
            <td>你也好</td>
        </tr>
        <tr>
            <td>大家好</td>
            <td>大家都好</td>
        </tr>
    </table>

    <!--布局-->
    <div>看看<span style="color:red;">这个</span></div>
    <div>看看这个</div>
    <div>看看这个</div>
    <span>还有这个</span>
    <span>还有这个</span>
    <span>还有这个</span>

    <ul><!--无序-->
        <li>111</li>
        <li>222</li>
    </ul>
    <ol><!--有序-->
        <li>333</li>
        <li>444</li>
    </ol>

    <!--表单-->
    <form action="">

        <div>
            <label for="aa">用户名：</label>
            <input id="aa" type="text"/>
        </div>
        <div>
            密码：<input type="password"/>
        </div>
        <div>
            性别：
            <input type="radio" name="sex"/>男
            <input type="radio" name="sex" checked/>女<!--默认-->
        </div>
        <div>
            爱好：
            <input type="checkbox" name="1" value=  "chifan">吃饭
            <input type="checkbox" name="1" value="shuijiao" checked>睡觉
            <input type="checkbox" name="1" value="dadoudou">打豆豆
        </div>
        <input type="submit" value="提交">
        <input type="button" value="按钮">
        <br>

        <!--滑动-->
        学校：
        <select >
            <option value="heida">黑大</option>
            <option value="linda">林大</option>
            <option value="ligong">理工</option>
        </select>

        <button>另一个按钮</button>

        <textarea id="a" cols="30" rows="10"></textarea>

        <br>HTML5：<br>
        年龄：<input type="number"/>
        邮件：<input type="email"/>
        日期：<input type="date"/>
        颜色：<input type="color"/>

        <br>&lt;空格&nbsp;&gt;<br>

        <script>
            alert('hello world');
        </script>
        &lt;script&gt;
            alert('aaa]');
        &lt;/script&gt;

    </form>

    <!--块级元素：垂直分布 自己一行
        行级元素：水平分布 很多一行-->

</html>
