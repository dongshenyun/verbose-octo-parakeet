    //100-1000的素数 六个一行
    function isPrime(n) {
        for (i = 2; i <= n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    //    isPrime(console.log(9));
    var count = 0;
    for (var j = 100; j <= 1000; j++) {
        if (isPrime(j)) {
            document.write(j + ",");
            count++;
            if (count % 6 == 0) {
                document.write("<br/>");
            }
        }
    }
