    //1-1000的能被3 5 7一起整除 六个一行
        var count = 0;/*全局变量*/
        for (var i = 1; i <= 1000; i++) {
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
                document.write(i + " ");
                count++;
                if (count % 6 == 0) {
                    document.write("<br/>");
                }
            }
        }
    //100-1000的素数 六个一行
    function isPrime(n) {
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    console.log(isPrime(5));

    for (var j = 100; j <= 1000; j++) {
        if (isPrime(j)) {
            document.write(j + ",");

            if (count % 6 == 0) {
                document.write("<br/>");
            }
        }
    }


//fibonacci 递归和非递归
   //递归 调用自身函数
    function fib(n){
        if(n<=2){
            return 1;
        }
        return arguments.callee(n-1)+fib(n-2);
    }
    console.log(fib(6));

    //1-9随机数游戏
    var num = 0;
    var win = 0;
    function play(){
        num++;
        var result = "";
        var x = Math.floor(Math.random()*9)+1;
        var y = Math.floor(Math.random()*9)+1;
        var z = Math.floor(Math.random()*9)+1;

        result = result + x + y +z+"\n";

        if(x == 8 || y == 8 || z == 8){
            result +="赢\n";
            win++;
        }else{
            result +="输\n";
        }
        return result += win/num*100+"%";
    }

    var str;
    do{//先执行再循环
        str = play();
    }while(confirm(str));
