<!--6.设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，
然后在页面上显示其总成绩和平均分，并列出小于60的成绩。-->
<script>
    var arr = new Array();
    var sum = 0;
    for (i = 1; i <= 7; i++) {/*先执行 再加*/
        var num = prompt("请输入第" + i + "门课程分数");
        if (!num) {
            break;
        }
//    arr[i];
        num = Number(num);
        arr.push(num);
        sum += num;
    }

    document.write('总成绩' + sum + "<br/> 平局分是：" + sum / 7);


    console.log(arr);
</script>
</body>
</html>
