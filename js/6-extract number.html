    //   4.编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，
    // 它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。
    // 例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。


    function ex(str) {
        var result = '';
        /*防止undefined*/
        for (var i = 0; i < str.length; i++) {
            var subStr = str.charAt(i);
            if (subStr >= 0 && subStr <= 9) {
                result += subStr;
            }
        }
        return result;
    }
    console.log(ex('q1w2e3r4t5'));
