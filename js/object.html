<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script>

    //对象：属性、方法

    var stu = new Object();
    stu.name = "huahua";
    /*属性*/
    stu.age = "18";
    stu.sex = "belle";
    stu.code = function () {/*方法*/
        console.log("我爱祖国的蓝天");
    }
    stu.code();
    /*调用方法（方法是函数）*/
    console.log(stu.age);
    /*调用属性*/


    var cat = new Object();
    cat.name = "kitty";
    cat.age = "2";
    cat.eat = function () {
        console.log("我爱吃鱼");
    }
    cat.eat();
    console.log(cat.name);


    /*对象直接量*/
    var dog={
        name:"goofy",
        age:"3",
        eat:function () {
//            console.log(this.name);/*对当前对象的引用*/
            console.log(this.name+"我不爱吃鱼");
        }
    }
    var key ="name";
    console.log(dog[key]);/*属性是变量 用[]*/
    console.log(dog.name);
    dog.eat();
    for(key in dog){//循环遍历对象 key/in
        console.log(key,dog);
        console.log(key,dog[key]);/*属性，值（对象.属性）*/
    }

    var dog1={};
    for (key in  dog){/*克隆对象*/
        dog1[key]=dog[key];
    }
    console.log(dog1);
    dog.name="wangcai";
    console.log(dog.name);
    console.log(dog1.name);

    var per={
        name:"hh",
        sex:"girl",
        age:'18',
        father:{
            name:"zz"
        }
    }
    function clone(obj) {
        var obj1={};
        for (key in obj){
            if (obj[key] instanceof Object){/*判断obj[key]（值才是对象）是否是对象的实例化*/
                obj1[key]=clone(obj[key]);
            }else {
                obj1[key]=obj[key];
            }
        }
        return obj1;
    }

    var  per1=clone(per);
    per.father.name="cc";
    console.log(per1.father.name);


</script>
</body>
</html>
