<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person() {
        this.name="zz";
        this.age="18";
    }
    Person.prototype.eat = function(){
        console.log(this.name+" is eating....")
    };
    /* 原型对象
     prototype 写在原型对象下的属性方法  可以被所有实例对象 所共享
     */

    var person1 = new Person('zs',10);
    person1.eat();

    var person2 = new Person('lisi',20);
    person2.eat();
    
</script>
</body>
</html>
