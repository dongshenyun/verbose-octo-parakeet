<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 50px auto;
            /*overflow: hidden;*/
            position: relative;
        }

        #img-box a img {
            display: none;
        }

        #img-box a .select-img {
            display: block;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #btn-box li, #arrow-box span {
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: rgba(0, 0, 0, 0.5);
            float: left;
            margin-right: 5px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        #btn-box li.selected {
            background: orangered;
        }

        #arrow-box {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="img-box">
        <a href="#">
            <img class="select-img" src="img/1.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/2.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/3.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/4.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/5.jpg" alt=""/>
        </a>
    </div>
    <ul id="btn-box">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div id="arrow-box">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>

<script>
    var oContainer = document.getElementById('container');

    var oBtnBox = document.getElementById("btn-box");
    var aLi = oBtnBox.getElementsByTagName("li");
    var oImg = document.getElementById("img-box");
    var aImg = oImg.getElementsByTagName("img");
    //    var oArrow=document.getElementById("arrow-box");/*ID不能从父元素获取*/
    var oPrev = document.getElementById("prev");
    var oNext = document.getElementById("next");
    var iNow = 0;

    for (i = 0; i < aLi.length; i++) {/*这种循环里面调用用this*/
        aLi[i].index = i;
        /*li的索引 找到对应图片*/
        aLi[i].onmouseover = function () {
            iNow=this.index;/*找到当前索引 赋值给iNow oNext.onclick时 iNow++*/
            change(this.index);
//            for(j=0;j<aLi.length;j++){
//                aLi[j].className='';/*先清空*/
//                aImg[j].className="";
//            }
//            aLi[this.index].className='selected';/*this*//*aLi[this.index]=this 为了封装*/
//            aImg[this.index].className="select-img";
        }
    }
    oNext.onclick = function () {
        iNow++;
        /*找到当前图片下一个图片*/
        if (iNow == aImg.length) {
            iNow = 0;
        }
        change(iNow);
//        for(j=0;j<aLi.length;j++){
//            aLi[j].className='';
//            aImg[j].className="";
//        }
//        aLi[iNow].className='selected';
//        aImg[iNow].className="select-img";
    };
    oPrev.onclick = function () {
        iNow--;
        /*找到当前图片下一个图片*/
        if (iNow ==-1 ) {
            iNow = aImg.length-1;
        }
        change(iNow);
    };
    function change(x) {/*封装函数 传参数*/
        for (j = 0; j < aLi.length; j++) {
            aLi[j].className = '';
            aImg[j].className = "";
        }
        aLi[x].className = 'selected';
        aImg[x].className = "select-img";
    };

    //定时器
//    var  timer ;
    run();
//    timer= setInterval(function(){oNext.onclick();},2000);/*oNext.onclick(); 此动作定时器*/
    oContainer.onmouseover = function(){
        clearInterval(timer);
    };
    oContainer.onmouseout = function(){
        run();
    };
    function run() {
        timer=setInterval(function () {/*timer不var是全局变量*/
            oNext.onclick();
        },2000);
    }

</script>

</body>
</html>
