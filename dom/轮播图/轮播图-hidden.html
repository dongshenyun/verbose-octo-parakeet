<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        #img-box {
            width: 4500px;
            overflow: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            /*transition: left 0.5s linear; !*left 动画效果 时间 匀速 改变left值时才运动*!*/
        }

        #img-box a {
            float: left;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #btn-box li, #arrow-box span {
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: rgba(0, 0, 0, 0.5);
            float: left;
            margin-right: 5px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        #btn-box li.selected {
            background: orangered;
        }

        #arrow-box {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }


    </style>
</head>
<body>
<div id="container">
    <div id="img-box">
        <a href="#">
            <img src="img/1.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/2.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/3.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/4.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/5.jpg" alt=""/>
        </a>
        <a href="#">
            <img src="img/1.jpg" alt=""/>
        </a>
    </div>
    <ul id="btn-box">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div id="arrow-box">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>

<script>
    var oBtnBox = document.getElementById("btn-box");
    var aLi = oBtnBox.getElementsByTagName("li");
    var oImgBox = document.getElementById("img-box");
        var aImg=oImgBox.getElementsByTagName("img");
    var oNext = document.getElementById("next");
    var oPrev = document.getElementById("prev");
    var count = 0;


    for (i = 0; i < aLi.length; i++) {/*数组越界 用this*/
        aLi[i].index = i;
        aLi[i].onclick = function () {
            change(this.index);
            count=this.index;
        }
    }
    oNext.onclick = function () {
        count++;
        if (count == aImg.length) {
            count = 1;
            oImgBox.style.left = 0;
        }
        change(count);
    }
    oPrev.onclick = function () {
        count--;
        if(count==-1){
            count=aLi.length-1;
        }
        change(count);
    }
    function change(x) {
        for(j=0;j<aLi.length;j++){
            aLi[j].className="";
        }
        aLi[x == aLi.length? 0: x].className = 'selected';
        animate(oImgBox,{left:-x* 750});
//        aLi[x].className="selected";
//        oImgBox.style.left=-x*750+"px";
    }


</script>
<script src="jslib.js"></script>
</body>
</html>
