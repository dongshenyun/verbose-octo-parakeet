    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        #img-box {
            width: 3750px;
            overflow: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            transition: left 0.5s linear; /*left 动画效果 时间 匀速 改变left值时才运动*/
        }

        #img-box a {
            float: left;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #btn-box li, #arrow-box span {
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: rgba(0, 0, 0, 0.5);
            float: left;
            margin-right: 5px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        #btn-box li.selected {
            background: orangered;
        }

        #arrow-box {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }


    </style>
</head>
