    function getEleByClass(clsName,context) {
        var result = [];
//        var aEle = document.getElementsByTagName("*");
//        if(!context){
//            context=document;
//        }
        context=context||document;/*如果传参数就用context 不传参数就赋值document*/
        var aEle = context.getElementsByTagName("*");
        for (var i = 0; i < aEle.length; i++) {/*数组0开始 不能等于*/
//            if (aEle[i].className == clsName) {
//                result.push(aEle[i]);
//            }
            var str=aEle[i].className;
            var arr=str.split(" ");/*'li-1','bb','cc'*/
            for (j=0;j<arr.length;j++){
                if(arr[j]==clsName){
                    result.push(aEle[i]);
                }
            }
        }
        return result;
    }
    var aul=document.getElementById("ul-1");
    var ali = getEleByClass("li-1",aul);/*第二个参数 从aul下找*/
//    var ali = getEleByClass("li-1");/*不传参数 从document下找 所有*/
    for (i = 0; i < ali.length; i++) {/*遍历添加样式*/
        ali[i].style.background = "red";
    }

</script>
