<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹出窗口后，后面的层不可操作</title>
    <!--<script src="../tmall/jquery.min.js"></script>-->
    <script>
        function show()  //显示隐藏层和弹出层
        {
            var hideobj=document.getElementById("hidebg");
            hideobj.style.display="block";  //显示隐藏层
            //hidebg.style.height=document.body.clientHeight+"px";  //设置隐藏层的高度为当前页面高度
            document.getElementById("hidebox").style.display="block";  //显示弹出层
        }
        function hide()  //去除隐藏层和弹出层
        {
            document.getElementById("hidebg").style.display="none";
            document.getElementById("hidebox").style.display="none";
        }
    </script>
    <style>
        #hidebg { position:absolute;left:0px;top:0px;
            background-color:#000;
            width:100%;  /*宽度设置为100%，这样才能使隐藏背景层覆盖原页面*/
            height: 100%;
            filter:alpha(opacity=60);  /*设置透明度为60%*/
            opacity:0.6;  /*非IE浏览器下设置透明度为60%*/
            display:none;
            z-Index:2;}
        #hidebox { text-align: right;position:absolute;width:400px;height:300px;top:200px;left:30%;
            border-radius: 5px;background-color:#fff;display:none;z-Index:3;padding: 10px;}
        #content { text-align: center;cursor:pointer;z-Index:1;}
    </style>
</head>
<body>
<div id="hidebg"></div>
<div id="hidebox"><span onClick="hide();" style="cursor:pointer;">关闭</span></div>
<div id="content" onClick="show();">点击打开</div>
</body>
</html>
