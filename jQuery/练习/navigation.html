<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            list-style: none;
            font-size: 20px;
        }

        * {
            padding: 0px;
            margin: 0px;
        }

        /*
         * 主菜单颜色
         */
        .main {
            width: 150px;
            background: #ccc;
        }

        /*
         * 子菜单颜色
         */
        li {
            background: #777;
        }

        a {
            color: black;
            text-decoration: none;
            padding-left: 20px;
            display: block;
            padding-bottom: 3px;
            padding-top: 3px;
        }

        .main a {
            background-image: url("images/down.gif");
            background-repeat: no-repeat;
            background-position: 3px center;

        }

        .main li a {
            color: white;
            background-image: none;

        }

        .main ul {
            display: none;
        }

        .main {
            width: 150px;
            background: #ccc;
            float: left;
        }

        .main a {
            background-image: url("images/down.gif");
            background-repeat: no-repeat;
            background-position: 3px center;
        }

        .main li a {
            color: white;
            /*background-image: none;*/
        }

        .main ul {
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li class="main">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="#">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="main">
        <a href="#">菜单项2</a>
        <ul>
            <li>
                <a href="#">子菜单21</a>
            </li>
            <li>
                <a href="#">子菜单22</a>
            </li>
        </ul>
    </li>
    <li class="main">
        <a href="#">菜单项3</a>
        <ul>
            <li>
                <a href="#">子菜单31</a>
            </li>
            <li>
                <a href="#">子菜单32</a>
            </li>
        </ul>
    </li>
</ul>

<script src="jquery-2.1.0.min.js"></script>
<script>
    $('.main').hover(function () {
        $(".main ul:animated").stop(false,true);/*清除队列 跳到结尾*/
        $(this).children("ul").slideDown('slow');
        $(this).children("a").css("background-image","url('images/up.gif')");
    },function () {
        $(this).children("ul").slideUp('slow');
        $(this).children("a").css("background-image","url('images/down.gif')");
    });
</script>
</body>
</html>
