    function $(selector) {
        return new Jquery(selector);

    function Jquery(selector) {
        var ele = [];
        if (typeof selector == "string") {
            if (selector.charAt(0) == '#') {
                ele.push(document.getElementById(selector.substring(1)));
            } else if (selector.charAt(0) == '.') {
                ele = document.getElementsByClassName(selector.substring(1));
            }
        }
    }
