<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="checkbox">
		<div class="inner">
			<div class="toggle"></div>
		</div>
	</div>

	<script src="../../tmall/js/jquery-2.1.0.min.js"></script>
	<script>
        $('.toggle').click(function() {
            $('.inner').toggleClass('active');/*切换状态*/
        });
	</script>
</body>
</html>
