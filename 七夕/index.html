        var container = $("#content");
        var swipe = Swipe(container);
        var visualWidth = container.width();
        var visualHeight = container.height();
        // 页面滚动到指定的位置
        function scrollTo(time, proportionX) {
            var distX = container.width() * proportionX;
            swipe.scrollTo(distX, time);
        }

        // 获取数据
        var getValue = function (className) {
            var $elem = $('' + className + '')
            // 走路的路线坐标
            return {
                height: $elem.height(),
                top: $elem.position().top
            };
        };

    ///////////
    //loge动画 //
    ///////////
    var logo = {
        elem: $('.logo'),
        run: function() {
            this.elem.addClass('logolightSpeedIn')
                .on(animationEnd, function() {
                    $(this).addClass('logoshake').off();
                });
        }
    };


    // 桥的Y轴
        var bridgeY = function () {
            var data = getValue('.c_background_middle');
            return data.top;
        }();

//        //用来临时调整页面
//        swipe.scrollTo(container.width()*2, 0);
        swipe.scrollTo(visualWidth * 2, 0);

        var girl = {
            elem: $('.girl'),
            getHeight: function () {
                return this.elem.height();
            },
            // 转身动作
            rotate: function () {
                this.elem.addClass('girl-rotate');
            },
            setOffset: function () {
                this.elem.css({
                    left: visualWidth / 2,
                    top: bridgeY - this.getHeight()
                });
            },
            getOffset: function () {
                return this.elem.offset();
            },
            getWidth: function () {
                return this.elem.width();
            }
        };
        // 修正小女孩位置
        girl.setOffset();

        //////////
        // 小孩走路 //
        //////////
        var boy=BoyWalk();

//        boy.talkFlower();
        boy.setFlolerWalk();

        // 开始
        $("button:first").on("click", function () {
            // 第一次走路到桥底边left,top
            boy.walkTo(2000, 0.15)
                .then(function () {
                    // 第二次走路到桥上left,top
                    return boy.walkTo(1500, 0.25, (bridgeY - girl.getHeight()) / visualHeight);
                })
                .then(function () {
                    // 实际走路的比例
                    var proportionX = (girl.getOffset().left - boy.getWidth()+ girl.getWidth() / 5) / visualWidth;
                    // 第三次桥上直走到小女孩面前
                    return boy.walkTo(1500, proportionX);
                }).then(function() {
                // 图片还原原地停止状态
                boy.resetOriginal();
            }).then(function() {
                // 增加转身动作
                setTimeout(function() {
                    girl.rotate();
                    boy.rotate(function() {
                        // 开始logo动画
                        logo.run();
                    });
                }, 1000);
            });
        });
