<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            margin: 59px 40px;
        }
        li{
            float:left;
            background: purple;
            margin-left: 1px;
            width: 120px;
            /*width: 104px;*/
            height: 30px;
            line-height: 30px;
            padding-left:16px;
            box-sizing: border-box;
            /*text-indent: 16px;*/
        }
        li:hover{
          background: goldenrod;
        }
        a{
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Link1</a></li>
    <li><a href="#">Link2</a></li>
    <li><a href="#">Link3</a></li>
    <li><a href="#">Link4</a></li>
</ul>
</body>
</html>
