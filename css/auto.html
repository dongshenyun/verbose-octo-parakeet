<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应</title>
    <style>
        .left{
            background: red;
            width: 200px;
            height: 200px;
            /*float: left;*//*浮动*/
        }
        .right{
            background: blue;
            height: 200px;
            margin-top: -200px;/*外边距*/
            margin-left: 210px;
        }
    </style>
</head>
<body>
    <div class="left">
        定宽
    </div>
    <div class="right">
        自适应
</div>
</body>
</html>
